<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS Libraries -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/responsive.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li>
          <a class="active" href="#"><i class="fa-solid fa-house"></i></a>
        </li>
        <li>
          <a href="#"><i class="fa-solid fa-user-group"></i></a>
        </li>
        <li>
          <a href="#"><i class="fa-brands fa-facebook-messenger"></i></a>
        </li>
        <li>
          <a href="#"><i class="fa-solid fa-circle-user"></i></a>
        </li>
      </ul>
    </nav>
    <section>
      <div class="create-post">
        <div class="post-top">
          <div class="post-logo">
            <img src="./assets/images/IMG20200523181636.jpg" alt="logo" />
          </div>
          <input type="text" placeholder="Write to post..." />
        </div>
        <div class="post-middle">
          <input type="file" name="" id="" />
        </div>
        <div class="post-bottom">
          <input class="post-btn" type="submit" value="Post" />
        </div>
      </div>
    </section>
    <section>
      <div class="post">
        <div class="post-info">
          <div class="profile-info">
            <div class="logo">
              <img src="./assets/images/IMG20200523181636.jpg" alt="logo" />
            </div>
            <div class="profile-info-text">
              <h4 class="title">Mohammad Tamim Ahmed</h4>
              <span class="time">20m ago</span>
            </div>
          </div>
          <i class="fa-solid fa-ellipsis"></i>
        </div>
      </div>
    </section>
    <!-- JS Libraries -->
    <!-- Custom JS -->
    <script src="./assets/js/main.js"></script>
  </body>
</html>
